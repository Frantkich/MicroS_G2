<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
<style type="text/css">
		main
		{
			text-align: center;
		}

		.card
		{
			margin-left: 25%;
		}
</style>
<head>
	<meta charset="UTF-8">
	<title>New Category</title>
	<!-- Bootstrap core CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/}">Home
          	<span class="sr-only">(current)</span>
          </a>
        </li>
        <div sec:authorize="isAuthenticated()">
        	<li class="nav-item">
          		<a class="nav-link" th:href="@{/createArticle}">New Article
             		<span class="sr-only">(current)</span>
          		</a>
        	</li>
        </div>
        <div sec:authorize="isAuthenticated()">
        	<li class="nav-item">
          		<a class="nav-link" th:href="@{/createCategory}">New Category
          			<span class="sr-only">(current)</span>
          		</a>
        	</li>
        </div>
        <div sec:authorize="!isAuthenticated()">
        	<li class="nav-item">
          		<a class="nav-link" th:href="@{/login}">Log In
          			<span class="sr-only">(current)</span>
          		</a>
        	</li>
        </div>
        <div sec:authorize="!isAuthenticated()">
        	<li class="nav-item">
          		<a class="nav-link" th:href="@{/createAuthor}">Sign in
          			<span class="sr-only">(current)</span>
          		</a>
        	</li>
        </div>
        <div sec:authorize="isAuthenticated()">
        	<li class="nav-item">
          		<a class="nav-link" th:href="@{/logout}">Log Out
          			<span class="sr-only">(current)</span>
          		</a>
        	</li>
        </div>
      </ul>
    </div>
  </div>
</nav>



	<div class="card w-50 mb-5 mt-5">
		<form method="post" th:action="@{/saveCategory}" th:object="${category}" class="form-group card-body">
			<label for="nameInput"><strong>Category name</strong></label>
			<input type="text" th:field="*{name}" id="userNameInput" class="form-control" />
			<br>
			<button type="submit" class="btn btn-primary">Create category</button>
		</form>
	</div>
</body>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</html>
