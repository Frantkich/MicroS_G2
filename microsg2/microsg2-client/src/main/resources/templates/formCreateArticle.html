<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
<style type="text/css">
		body
		{
			padding-top: 56px;
		}

		main
		{
			text-align: center;
		}

		.card
		{
			margin-left: 25%;
		}
</style>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Create Article</title>
	<!-- Bootstrap core CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="card w-50 mb-5 mt-5">
		<form method="post" th:action="@{/saveArticle}" th:object="${article}" class="form-group card-body">
			<label for="titleInput"><strong>Title</strong></label>
			<input type="text" th:field="*{title}" id="titleInput" class="form-control"/>
			<br>
			<br>
			<label for="categoryInput"><strong>Category</strong></label>
			<select th:field="*{category_id}">
		  		<option th:each="category : ${categories}" 
		          		th:value="${category.id}" 
		          		th:text="${category.name}">...</option>
			</select>
			<br>
			<br>
			<label for="contentInput"><strong>Content</strong></label>
			<input type="text" th:field="*{content}" id="contentInput" class="form-control"/>
			<input type="hidden" th:field="*{author_id}"/>
			<br>
			<button type="submit" class="btn btn-primary">Create Article</button>
		</form>
	</div>
</body>


<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</html>
