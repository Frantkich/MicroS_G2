		main
		{
			text-align: center;

		.card
		{
			margin-left: 25%;

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>  Delta Login</title>
		<!-- Bootstrap core CSS -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
	
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	<div class="container">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
	  <div class="collapse navbar-collapse" id="navbarResponsive">
		<ul class="navbar-nav ml-auto">
		  <li class="nav-item active">
			<a class="nav-link" th:href="@{/createAuthor}">SignUp
			   <span class="sr-only">(current)</span>
			</a>
		  </li>
		</ul>
	  </div>
	</div>
  </nav>
	
		<main>
			<div class="card w-50 mb-5 mt-5">
				<div class="card-header">
					<h3>Login :</h3>
				</div>
				<form method="post" class="form-group card-body">
					<label for="username"><strong>Username :</strong></label>
					<input type="text" class="form-control" name="username" id="username" placeholder="username" maxlength="20" required>
					<br>
					<br>
					<label for="password"><strong>Password :</strong></label>
					<input type="text" class="form-control" name="password" id="password" placeholder="password" maxlength="30" required>
					<br>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</main>
		<!-- Footer -->
		<footer class="mt-5 py-5 bg-dark">
			<div class="container">
			</div>
		</footer>
	</body>
</html>
