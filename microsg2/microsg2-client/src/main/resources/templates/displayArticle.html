<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Delta - Article</title>
</head>

<body>
  <div class="nav">
    <h1 th:utext="Article">...</h1>
  </div>

  <div class="article" th:href="@{/article/${article.id}}">
    <div class="articleHeader">
      <div class="title">
        <h3 th:utext="${article.title}">...</h3>
      </div>
      <div class="date">
        <p th:utext="${article.title}">../../....</p>
      </div>
      <!-- Ajout ? On se casse le cul ? -->
      <div class="author">
        <p th:utext="${article.author_id}">...</p>
      </div>
      <!--  -->
    </div>
    <div class="content">
      <p th:utext="${article.content}">...</p>
    </div>
  </div>

  <div class="comments">
    <div class="createComment">
      <form method="post" th:action="@{/saveComment}" th:object="${comment}">
        <label for="contentInput">Content</label>
        <input type="text" th:field="*{content}" id="contentInput" />
    
        <input type="submit" value="Validate" />
      </form>
    </div>

    <div class="comments" th:each="comment : ${comments}">
      <div class="comment">
        <div class="commentHeader">
          <!-- Ajout ? On se casse le cul ? -->
          <div class="author">
            <p th:utext="${comment.author_id}">...</p>
          </div>
          <!--  -->
          <div class="date">
            <p th:utext="${article.title}">../../....</p>
          </div>
        </div>
        <div class="content">
          <p th:utext="${comment.content}">...</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
